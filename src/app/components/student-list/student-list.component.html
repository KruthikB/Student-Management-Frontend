<div class="details">

    <div class="container">
        <div class="header-container">
            <h1>Student List</h1>
        </div>
    
        <!-- Student Details Containers -->
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Phone Number</th>
            </tr>
            <tr class="students-wrapper" *ngFor="let student of students">
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.department }}</td>
                <td>{{ student.phoneNumber }}</td>
                <td><a [routerLink]="['/details', student.id]">Details</a></td>
            </tr>
            
        </table>
    </div>
    <!-- Header Container -->
    

</div>
